<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewel Christmas Tree - Full Screen Particle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            overflow: hidden; 
            background-color: #000; 
            font-family: 'Helvetica Neue', sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 4:3 核心容器（保证比例） */
        #canvas-wrapper {
            position: relative;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.1);
            background: #000;
            aspect-ratio: 4 / 3;
            width: 100vw;
            max-width: 1920px;
        }

        #canvas-container { 
            width: 100%; 
            height: 100%; 
            display: block;
        }
        
        /* 摄像头预览（右上角） */
        #video-container {
            position: absolute; 
            top: 20px; 
            right: 20px; 
            width: 160px; 
            height: 120px; 
            z-index: 2;
            border: 2px solid rgba(255, 215, 0, 0.3); 
            border-radius: 8px; 
            overflow: hidden;
            transform: scaleX(-1); 
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
            background: #111;
        }
        #input-video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            opacity: 0.7; 
        }
        #skeleton-canvas {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        /* UI 层 */
        #ui-layer {
            position: absolute; 
            top: 30px; 
            left: 30px; 
            z-index: 3; 
            pointer-events: none;
            color: #fff; 
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            transition: opacity 0.5s ease;
        }

        h1 {
            font-weight: 200; 
            letter-spacing: 4px; 
            text-transform: uppercase; 
            font-size: 2.2rem; 
            margin: 0 0 15px 0;
            background: linear-gradient(to right, #fff, #d4af37, #fff); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
        }

        .instructions {
            font-size: 0.9rem; 
            color: #eee; 
            line-height: 1.8; 
            max-width: 320px;
            background: rgba(20, 20, 20, 0.7); 
            padding: 15px; 
            border-radius: 8px;
            border-left: 3px solid #d4af37; 
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 215, 0, 0.1);
        }
        .highlight { 
            color: #d4af37; 
            font-weight: bold; 
        }
        #status-text { 
            margin-bottom: 10px; 
            font-size: 1rem; 
            color: #fff; 
            font-weight: bold; 
        }

        /* 上传按钮 */
        #upload-btn {
            pointer-events: auto; 
            background: linear-gradient(45deg, #444, #666); 
            border: 1px solid #d4af37;
            color: #fff; 
            padding: 10px 24px; 
            cursor: pointer; 
            text-transform: uppercase;
            font-size: 0.8rem; 
            margin-top: 25px; 
            transition: all 0.3s ease; 
            letter-spacing: 1px; 
            border-radius: 20px;
        }
        #upload-btn:hover { 
            background: #fff; 
            color: #000; 
            box-shadow: 0 0 20px rgba(255,215,0,0.5); 
        }
        #file-input { 
            display: none; 
        }
        
        /* 加载提示 */
        #loading {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            color: #d4af37; 
            font-size: 1.2rem; 
            letter-spacing: 3px; 
            z-index: 10; 
            pointer-events: none; 
            transition: opacity 0.5s ease;
        }

        /* 全屏按钮 */
        #fullscreen-btn {
            position: absolute; 
            top: 30px; 
            right: 200px; 
            z-index: 20;
            background: rgba(0,0,0,0.5); 
            color: #d4af37; 
            border: 1px solid #d4af37;
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            cursor: pointer;
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 1.2rem; 
            transition: all 0.3s ease;
            pointer-events: auto;
        }
        #fullscreen-btn:hover { 
            background: #d4af37; 
            color: #000; 
        }

        /* 隐藏UI样式 */
        .hide-ui #ui-layer, 
        .hide-ui #upload-btn {
            opacity: 0;
            pointer-events: none;
        }
        
        .hide-ui #fullscreen-btn {
            opacity: 0.3;
        }
        .hide-ui #fullscreen-btn:hover {
            opacity: 1;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            #ui-layer {
                top: 15px;
                left: 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .instructions {
                max-width: 250px;
                font-size: 0.8rem;
            }
            #fullscreen-btn {
                right: 15px;
                top: 15px;
                width: 36px;
                height: 36px;
            }
            #video-container {
                width: 120px;
                height: 90px;
                top: 15px;
                right: 15px;
            }
        }
    </style>
    <!-- Three.js Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="canvas-wrapper">
        <div id="canvas-container"></div>
        
        <!-- 摄像头与手势识别画布 -->
        <div id="video-container">
            <video id="input-video" autoplay playsinline muted></video>
            <canvas id="skeleton-canvas"></canvas>
        </div>

        <!-- 全屏切换按钮 -->
        <button id="fullscreen-btn" title="切换沉浸模式">⛶</button>

        <!-- 交互UI -->
        <div id="ui-layer">
            <h1>Jewel Christmas</h1>
            <div id="status-text">系统初始化中...</div>
            <div class="instructions">
                • <span class="highlight">握拳</span> : 粒子聚合成圣诞树<br/>
                • <span class="highlight">张开手</span> : 粒子全屏散开<br/>
                • <span class="highlight">向右划动</span> : 惯性旋转（像拨地球仪）<br/>
                • <span class="highlight">捏合手指</span> : 抓取照片（自动加载27张）
            </div>
            <button id="upload-btn" onclick="document.getElementById('file-input').click()">手动上传照片</button>
            <input type="file" id="file-input" multiple accept="image/*">
        </div>

        <!-- 加载提示 -->
        <div id="loading">INITIALIZING JEWEL SYSTEM...</div>
    </div>

    <script type="module">
        // 导入Three.js核心模块
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        
        // 导入MediaPipe手势识别
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

        // ===================== 全局配置 =====================
        const CONFIG = {
            // 粒子数量配置
            particleCount: {
                gold: 600,     // 金球
                silver: 600,   // 银方块
                gem: 400,      // 红宝石
                emerald: 400,  // 祖母绿
                dust: 1200     // 尘埃粒子
            },
            // 圣诞树尺寸
            tree: {
                height: 75,
                maxRadius: 30
            },
            // 扩散半径（核心：增大半径实现全屏）
            scatterRadius: {
                jewel: 140,    // 珠宝粒子扩散半径
                dust: 130,     // 尘埃粒子扩散半径
                photo: 110     // 照片扩散半径
            },
            // 动画速度
            animation: {
                lerpSpeed: 0.18,  // 粒子插值速度（越大扩散越快）
                rotateSpeed: 0.003 // 圣诞树默认旋转速度
            },
            // 自动加载照片配置
            photos: {
                total: 27,
                basePath: './images/photos/' // 照片基础路径（1.jpg ~ 27.jpg）
            }
        };

        // ===================== 全局状态 =====================
        const STATE = {
            TREE: 'tree',       // 聚合为树
            SCATTER: 'scatter', // 全屏散开
            ZOOM: 'zoom'        // 抓取照片
        };
        let currentState = STATE.TREE;
        let zoomTargetIndex = -1; // 选中的照片索引

        // ===================== 场景核心对象 =====================
        let scene, camera, renderer, composer;
        let mainGroup = new THREE.Group(); // 所有粒子/照片的父容器
        let clock = new THREE.Clock();

        // 粒子数据存储
        const particleData = {
            gold: [], silver: [], gem: [], emerald: [], dust: [], photos: []
        };

        // 手势相关状态
        let handLandmarker;
        let isHandDetected = false;
        let handPos = { x: 0, y: 0 };
        let lastHandPos = { x: 0, y: 0 };
        let rotationVelocity = { x: 0, y: 0 };

        // ===================== 初始化Three.js场景 =====================
        function initScene() {
            // 1. 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020202);

            // 2. 创建相机（4:3比例）
            const wrapper = document.getElementById('canvas-wrapper');
            camera = new THREE.PerspectiveCamera(
                50, 
                wrapper.clientWidth / wrapper.clientHeight, 
                0.1, 
                2000
            );
            camera.position.set(0, 0, 110);

            // 3. 创建渲染器
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                powerPreference: "high-performance" 
            });
            renderer.setSize(wrapper.clientWidth, wrapper.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 4. 添加环境光和点光源
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);

            const spotLight = new THREE.SpotLight(0xffddaa, 80);
            spotLight.position.set(30, 60, 50);
            spotLight.angle = Math.PI / 4;
            spotLight.penumbra = 1;
            scene.add(spotLight);

            const blueLight = new THREE.PointLight(0xaaddff, 40, 200);
            blueLight.position.set(-30, -20, 30);
            scene.add(blueLight);

            // 5. 添加后期Bloom效果（增强粒子发光）
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(wrapper.clientWidth, wrapper.clientHeight),
                1.5, 0.4, 0.85
            );
            bloomPass.threshold = 0.4;
            bloomPass.strength = 0.6;
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 6. 添加星空背景
            createStarField();

            // 7. 创建珠宝粒子和尘埃粒子
            createJewelParticles();
            createDustParticles();

            // 8. 添加树顶星星
            createTreeStar();

            // 9. 将主容器添加到场景
            scene.add(mainGroup);

            // 监听窗口大小变化
            window.addEventListener('resize', onWindowResize);
        }

        // ===================== 创建粒子系统 =====================
        /**
         * 创建珠宝粒子（金、银、红宝石、祖母绿）
         */
        function createJewelParticles() {
            // 材质定义
            const materials = {
                gold: new THREE.MeshPhysicalMaterial({
                    color: 0xffaa00,
                    metalness: 1.0,
                    roughness: 0.15,
                    clearcoat: 1.0,
                    emissive: 0xaa5500,
                    emissiveIntensity: 0.1
                }),
                silver: new THREE.MeshPhysicalMaterial({
                    color: 0xeeeeee,
                    metalness: 0.9,
                    roughness: 0.2,
                    clearcoat: 1.0,
                    emissive: 0x222222,
                    emissiveIntensity: 0.1
                }),
                gem: new THREE.MeshPhysicalMaterial({
                    color: 0xff0044,
                    metalness: 0.1,
                    roughness: 0.0,
                    transmission: 0.5,
                    thickness: 1.0,
                    emissive: 0x440011,
                    emissiveIntensity: 0.3
                }),
                emerald: new THREE.MeshPhysicalMaterial({
                    color: 0x00aa55,
                    metalness: 0.2,
                    roughness: 0.1,
                    transmission: 0.4,
                    thickness: 1.5,
                    emissive: 0x002211,
                    emissiveIntensity: 0.2
                })
            };

            // 几何体定义
            const geometries = {
                gold: new THREE.SphereGeometry(0.7, 16, 16),
                silver: new THREE.BoxGeometry(0.9, 0.9, 0.9),
                gem: new THREE.OctahedronGeometry(0.8, 0),
                emerald: new THREE.ConeGeometry(0.5, 1.2, 8)
            };

            // 创建各类型粒子
            createInstancedParticles('gold', geometries.gold, materials.gold, CONFIG.particleCount.gold);
            createInstancedParticles('silver', geometries.silver, materials.silver, CONFIG.particleCount.silver);
            createInstancedParticles('gem', geometries.gem, materials.gem, CONFIG.particleCount.gem);
            createInstancedParticles('emerald', geometries.emerald, materials.emerald, CONFIG.particleCount.emerald);
        }

        /**
         * 创建实例化粒子
         * @param {string} type 粒子类型
         * @param {THREE.BufferGeometry} geo 几何体
         * @param {THREE.Material} mat 材质
         * @param {number} count 数量
         */
        function createInstancedParticles(type, geo, mat, count) {
            const mesh = new THREE.InstancedMesh(geo, mat, count);
            mesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
            mainGroup.add(mesh);

            // 生成粒子数据
            const data = [];
            const dummy = new THREE.Object3D();

            for (let i = 0; i < count; i++) {
                // 圣诞树位置（Y轴从上到下，半径从大到小）
                const h = Math.random() * CONFIG.tree.height - CONFIG.tree.height / 2;
                const normH = (h + CONFIG.tree.height / 2) / CONFIG.tree.height;
                const rMax = CONFIG.tree.maxRadius * (1 - normH);
                const r = Math.sqrt(Math.random()) * rMax;
                const theta = Math.random() * Math.PI * 2;

                const treePos = new THREE.Vector3(
                    r * Math.cos(theta),
                    h,
                    r * Math.sin(theta)
                );

                // 全屏散开位置（增大半径）
                const scatterPos = getRandomSpherePoint(
                    CONFIG.scatterRadius.jewel + Math.random() * 30
                );

                // 粒子数据
                data.push({
                    treePos: treePos,
                    scatterPos: scatterPos,
                    currentPos: treePos.clone(),
                    scale: 0.6 + Math.random() * 0.8,
                    rotSpeed: new THREE.Euler(
                        Math.random() * 0.03,
                        Math.random() * 0.03,
                        Math.random() * 0.03
                    ),
                    rotation: new THREE.Euler(
                        Math.random() * Math.PI,
                        Math.random() * Math.PI,
                        Math.random() * Math.PI
                    )
                });

                // 初始位置
                dummy.position.copy(treePos);
                dummy.rotation.copy(data[i].rotation);
                dummy.scale.setScalar(data[i].scale);
                dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
            }

            // 存储粒子数据和mesh
            particleData[type] = { mesh, data };
        }

        /**
         * 创建尘埃粒子
         */
        function createDustParticles() {
            const geo = new THREE.BufferGeometry();
            const positions = [];
            const data = [];

            for (let i = 0; i < CONFIG.particleCount.dust; i++) {
                // 圣诞树位置
                const h = Math.random() * CONFIG.tree.height - CONFIG.tree.height / 2;
                const normH = (h + CONFIG.tree.height / 2) / CONFIG.tree.height;
                const rMax = CONFIG.tree.maxRadius * (1 - normH) + 2;
                const r = Math.sqrt(Math.random()) * rMax;
                const theta = Math.random() * Math.PI * 2;

                const treePos = new THREE.Vector3(
                    r * Math.cos(theta),
                    h,
                    r * Math.sin(theta)
                );

                // 全屏散开位置
                const scatterPos = getRandomSpherePoint(CONFIG.scatterRadius.dust);

                positions.push(treePos.x, treePos.y, treePos.z);
                data.push({
                    treePos: treePos,
                    scatterPos: scatterPos,
                    currentPos: treePos.clone()
                });
            }

            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            
            // 尘埃材质（发光效果）
            const mat = new THREE.PointsMaterial({
                color: 0xffffee,
                size: 0.6,
                transparent: true,
                opacity: 0.5,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            const dustSystem = new THREE.Points(geo, mat);
            mainGroup.add(dustSystem);
            particleData.dust = { mesh: dustSystem, data };
        }

        /**
         * 创建树顶星星
         */
        function createTreeStar() {
            const geo = new THREE.OctahedronGeometry(3.0, 0);
            const mat = new THREE.MeshPhysicalMaterial({
                color: 0xffffff,
                metalness: 0.8,
                roughness: 0.0,
                emissive: 0xffffee,
                emissiveIntensity: 1.0
            });

            const star = new THREE.Mesh(geo, mat);
            star.userData = {
                treePos: new THREE.Vector3(0, CONFIG.tree.height / 2 + 2, 0),
                scatterPos: new THREE.Vector3(0, 60, 0)
            };
            star.position.copy(star.userData.treePos);
            mainGroup.add(star);
            particleData.star = star;
        }

        /**
         * 创建星空背景
         */
        function createStarField() {
            const geo = new THREE.BufferGeometry();
            const positions = [];

            for (let i = 0; i < 2000; i++) {
                positions.push(
                    (Math.random() - 0.5) * 4000,
                    (Math.random() - 0.5) * 4000,
                    (Math.random() - 0.5) * 4000
                );
            }

            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            const mat = new THREE.PointsMaterial({
                color: 0x888888,
                size: 1.2,
                transparent: true,
                opacity: 0.5
            });

            const stars = new THREE.Points(geo, mat);
            scene.add(stars);
        }

        // ===================== 照片加载与管理 =====================
        /**
         * 自动加载27张照片
         */
        async function loadDefaultPhotos() {
            const statusText = document.getElementById('status-text');
            let loadedCount = 0;

            for (let i = 1; i <= CONFIG.photos.total; i++) {
                try {
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    
                    img.onload = () => {
                        addPhoto(img);
                        loadedCount++;
                        statusText.innerText = `加载照片中... (${loadedCount}/${CONFIG.photos.total})`;
                        
                        if (loadedCount === CONFIG.photos.total) {
                            statusText.innerText = "系统就绪，请伸手交互";
                        }
                    };

                    img.onerror = () => {
                        console.warn(`照片 ${i}.jpg 加载失败，请检查路径: ${CONFIG.photos.basePath}${i}.jpg`);
                        loadedCount++;
                        statusText.innerText = `加载照片中... (${loadedCount}/${CONFIG.photos.total}) [部分失败]`;
                        
                        if (loadedCount === CONFIG.photos.total) {
                            statusText.innerText = "系统就绪（部分照片加载失败），请伸手交互";
                        }
                    };

                    img.src = `${CONFIG.photos.basePath}${i}.jpg`;
                } catch (err) {
                    console.error(`加载照片 ${i} 出错:`, err);
                    loadedCount++;
                }
            }
        }

        /**
         * 添加单张照片到场景
         * @param {HTMLImageElement} img 图片元素
         */
        function addPhoto(img) {
            // 创建纹理
            const texture = new THREE.Texture(img);
            texture.needsUpdate = true;
            texture.colorSpace = THREE.SRGBColorSpace;

            // 计算照片尺寸（保持比例）
            let w = 4, h = 4;
            if (img.width > img.height) {
                h = 4 * (img.height / img.width);
            } else {
                w = 4 * (img.width / img.height);
            }

            // 照片平面
            const geo = new THREE.PlaneGeometry(w, h);
            const mat = new THREE.MeshBasicMaterial({
                map: texture,
                side: THREE.DoubleSide,
                color: 0xcccccc
            });

            const photoMesh = new THREE.Mesh(geo, mat);

            // 添加金色边框
            const frameGeo = new THREE.BoxGeometry(w + 0.2, h + 0.2, 0.1);
            const frameMat = new THREE.MeshPhysicalMaterial({
                color: 0xffd700,
                metalness: 1.0,
                roughness: 0.2
            });
            const frame = new THREE.Mesh(frameGeo, frameMat);
            frame.position.z = -0.06;
            photoMesh.add(frame);

            // 圣诞树位置
            const h_pos = Math.random() * CONFIG.tree.height - CONFIG.tree.height / 2;
            const normH = (h_pos + CONFIG.tree.height / 2) / CONFIG.tree.height;
            const rMax = CONFIG.tree.maxRadius * (1 - normH);
            const r = rMax * (0.3 + 0.6 * Math.random());
            const theta = Math.random() * Math.PI * 2;

            const treePos = new THREE.Vector3(
                r * Math.cos(theta),
                h_pos,
                r * Math.sin(theta)
            );

            // 全屏散开位置
            const scatterPos = getRandomSpherePoint(CONFIG.scatterRadius.photo);

            // 存储照片数据
            photoMesh.userData = {
                treePos: treePos,
                scatterPos: scatterPos,
                baseRot: new THREE.Euler(0, Math.random() * Math.PI, 0)
            };
            photoMesh.position.copy(treePos);

            // 添加到场景和数据列表
            mainGroup.add(photoMesh);
            particleData.photos.push(photoMesh);
        }

        /**
         * 绑定手动上传照片事件
         */
        function bindPhotoUpload() {
            document.getElementById('file-input').addEventListener('change', (e) => {
                const files = e.target.files;
                if (!files.length) return;

                let addedCount = 0;
                for (let i = 0; i < files.length; i++) {
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        const img = new Image();
                        img.src = evt.target.result;
                        img.onload = () => {
                            addPhoto(img);
                            addedCount++;
                            if (addedCount === files.length) {
                                alert(`成功添加 ${addedCount} 张照片！`);
                            }
                        };
                    };
                    reader.readAsDataURL(files[i]);
                }
            });
        }

        // ===================== 手势识别 =====================
        /**
         * 初始化MediaPipe手势识别
         */
        async function initHandTracking() {
            try {
                // 加载手势识别模型
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
                );

                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });

                // 获取摄像头流
                const video = document.getElementById('input-video');
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                video.addEventListener('loadeddata', () => {
                    // 隐藏加载提示
                    document.getElementById('loading').style.display = 'none';
                    // 开始识别手势
                    predictHand(video);
                    // 自动加载27张照片
                    loadDefaultPhotos();
                });
            } catch (err) {
                console.error("手势识别初始化失败:", err);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('status-text').innerText = "摄像头权限被拒绝，仍可查看粒子效果";
                // 即使没有摄像头，也加载照片
                loadDefaultPhotos();
            }
        }

        /**
         * 预测手势
         * @param {HTMLVideoElement} video 视频元素
         */
        async function predictHand(video) {
            if (!handLandmarker) return;

            try {
                const timestamp = performance.now();
                const result = handLandmarker.detectForVideo(video, timestamp);

                // 绘制手势骨架
                drawHandSkeleton(result.landmarks);

                // 处理手势逻辑
                if (result.landmarks && result.landmarks.length > 0) {
                    isHandDetected = true;
                    processGesture(result.landmarks[0]);
                } else {
                    isHandDetected = false;
                }
            } catch (err) {
                console.error("手势识别出错:", err);
            }

            requestAnimationFrame(() => predictHand(video));
        }

        /**
         * 绘制手势骨架
         * @param {Array} landmarks 手势关键点
         */
        function drawHandSkeleton(landmarks) {
            const canvas = document.getElementById('skeleton-canvas');
            const ctx = canvas.getContext('2d');
            if (!landmarks || !landmarks.length) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                return;
            }

            // 设置画布尺寸
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;

            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 手势连接点
            const connections = [
                [0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],
                [5,9],[9,10],[10,11],[11,12],[9,13],[13,14],[14,15],[15,16],
                [13,17],[17,18],[18,19],[19,20],[0,17]
            ];

            // 绘制连接线
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#00ff88';
            ctx.beginPath();
            connections.forEach(([startIdx, endIdx]) => {
                const start = landmarks[0][startIdx];
                const end = landmarks[0][endIdx];
                ctx.moveTo(start.x * canvas.width, start.y * canvas.height);
                ctx.lineTo(end.x * canvas.width, end.y * canvas.height);
            });
            ctx.stroke();

            // 绘制关键点
            ctx.fillStyle = '#ff0044';
            landmarks[0].forEach(landmark => {
                ctx.beginPath();
                ctx.arc(
                    landmark.x * canvas.width,
                    landmark.y * canvas.height,
                    4,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            });
        }

        /**
         * 处理手势逻辑
         * @param {Array} landmarks 单只手的关键点
         */
        function processGesture(landmarks) {
            const statusText = document.getElementById('status-text');

            // 计算手掌中心
            const palmX = 1 - (landmarks[0].x + landmarks[9].x) / 2;
            const palmY = (landmarks[0].y + landmarks[9].y) / 2;

            // 平滑手掌位置
            handPos.x = handPos.x * 0.8 + palmX * 0.2;
            handPos.y = handPos.y * 0.8 + palmY * 0.2;

            // 1. 检测握拳（4个指尖靠近手掌）
            let foldedFingers = 0;
            [8, 12, 16, 20].forEach(idx => {
                const dx = landmarks[idx].x - landmarks[0].x;
                const dy = landmarks[idx].y - landmarks[0].y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 0.35) foldedFingers++;
            });

            // 2. 检测捏合（拇指和食指靠近）
            const thumb = landmarks[4];
            const index = landmarks[8];
            const pinchDistance = Math.sqrt(
                Math.pow(thumb.x - index.x, 2) +
                Math.pow(thumb.y - index.y, 2)
            );
            const isPinch = pinchDistance < 0.1;

            // 3. 检测手掌张开
            const isOpen = foldedFingers < 2;

            // 处理状态切换
            if (foldedFingers >= 4) {
                // 握拳：聚合为树
                currentState = STATE.TREE;
                zoomTargetIndex = -1;
                statusText.innerHTML = "状态: <span style='color:#00ff00'>粒子聚合成圣诞树</span>";
            } else if (isOpen) {
                // 张开：全屏散开
                currentState = STATE.SCATTER;
                statusText.innerHTML = "状态: <span style='color:#00aaff'>粒子全屏散开</span>";
                
                // 检测划动（旋转）
                const deltaX = handPos.x - lastHandPos.x;
                if (deltaX > 0.002) {
                    rotationVelocity.y += deltaX * 0.15;
                }
                const deltaY = handPos.y - lastHandPos.y;
                if (Math.abs(deltaY) > 0.002) {
                    rotationVelocity.x += deltaY * 0.05;
                }
            } else if (isPinch && currentState === STATE.SCATTER) {
                // 捏合：抓取照片
                currentState = STATE.ZOOM;
                if (particleData.photos.length > 0 && zoomTargetIndex === -1) {
                    // 选择最近的照片
                    zoomTargetIndex = getClosestPhotoIndex();
                }
                statusText.innerHTML = "状态: <span style='color:#ffd700'>抓取照片 #" + (zoomTargetIndex + 1) + "</span>";
            }

            // 更新最后手掌位置
            lastHandPos.x = handPos.x;
            lastHandPos.y = handPos.y;
        }

        /**
         * 获取最近的照片索引
         * @returns {number} 索引
         */
        function getClosestPhotoIndex() {
            let minDistance = Infinity;
            let closestIdx = 0;
            const camPos = camera.position;
            const worldPos = new THREE.Vector3();

            particleData.photos.forEach((photo, idx) => {
                photo.getWorldPosition(worldPos);
                const distance = worldPos.distanceTo(camPos);
                if (distance < minDistance) {
                    minDistance = distance;
                    closestIdx = idx;
                }
            });

            return closestIdx;
        }

        // ===================== 动画更新 =====================
        /**
         * 更新粒子动画
         */
        function updateParticles() {
            const delta = clock.getDelta();
            const dummy = new THREE.Object3D();

            // 更新珠宝粒子
            ['gold', 'silver', 'gem', 'emerald'].forEach(type => {
                const { mesh, data } = particleData[type];
                if (!mesh || !data) return;

                for (let i = 0; i < data.length; i++) {
                    const item = data[i];
                    // 目标位置（聚合/散开）
                    const target = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                    
                    // 插值到目标位置
                    item.currentPos.lerp(target, CONFIG.animation.lerpSpeed);
                    
                    // 散开时添加轻微上下浮动
                    if (currentState === STATE.SCATTER) {
                        item.currentPos.y += Math.sin(clock.getElapsedTime() + i) * 0.005;
                    }

                    // 更新旋转
                    item.rotation.x += item.rotSpeed.x * delta * 60;
                    item.rotation.y += item.rotSpeed.y * delta * 60;
                    item.rotation.z += item.rotSpeed.z * delta * 60;

                    // 更新缩放（ZOOM状态缩小）
                    let scale = item.scale;
                    if (currentState === STATE.ZOOM) scale *= 0.6;

                    // 应用变换
                    dummy.position.copy(item.currentPos);
                    dummy.rotation.copy(item.rotation);
                    dummy.scale.setScalar(scale);
                    dummy.updateMatrix();
                    mesh.setMatrixAt(i, dummy.matrix);
                }

                mesh.instanceMatrix.needsUpdate = true;
            });

            // 更新尘埃粒子
            const dust = particleData.dust;
            if (dust && dust.mesh && dust.data) {
                const positions = dust.mesh.geometry.attributes.position.array;
                for (let i = 0; i < dust.data.length; i++) {
                    const item = dust.data[i];
                    const target = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                    
                    // 插值到目标位置
                    item.currentPos.lerp(target, CONFIG.animation.lerpSpeed * 0.8);

                    // 聚合时限制范围
                    if (currentState === STATE.TREE) {
                        item.currentPos.y += 0.05;
                        if (item.currentPos.y > CONFIG.tree.height / 2) {
                            item.currentPos.y = -CONFIG.tree.height / 2;
                        }
                        const normH = (item.currentPos.y + CONFIG.tree.height / 2) / CONFIG.tree.height;
                        const rMax = CONFIG.tree.maxRadius * (1 - normH) + 2;
                        const rCurr = Math.sqrt(item.currentPos.x **2 + item.currentPos.z** 2);
                        if (rCurr > rMax) {
                            item.currentPos.x *= 0.98;
                            item.currentPos.z *= 0.98;
                        }
                    }

                    // 更新位置
                    positions[i * 3] = item.currentPos.x;
                    positions[i * 3 + 1] = item.currentPos.y;
                    positions[i * 3 + 2] = item.currentPos.z;
                }
                dust.mesh.geometry.attributes.position.needsUpdate = true;
            }

            // 更新树顶星星
            const star = particleData.star;
            if (star) {
                const target = currentState === STATE.TREE ? star.userData.treePos : star.userData.scatterPos;
                star.position.lerp(target, 0.05);
                star.rotation.y += 0.01 * delta * 60;
            }

            // 更新照片
            updatePhotos();

            // 更新主容器旋转（惯性）
            updateRotation();
        }

        /**
         * 更新照片动画
         */
        function updatePhotos() {
            if (particleData.photos.length === 0) return;

            particleData.photos.forEach((photo, idx) => {
                let targetPos, targetScale = 2.0;

                // 目标位置
                if (currentState === STATE.SCATTER || currentState === STATE.ZOOM) {
                    targetScale = 4.0;
                    // 散开/抓取时朝向相机
                    photo.lookAt(camera.position);
                }

                // 抓取状态：照片到相机前方
                if (currentState === STATE.ZOOM && idx === zoomTargetIndex) {
                    const targetWorldPos = new THREE.Vector3(0, 0, 80);
                    targetPos = mainGroup.worldToLocal(targetWorldPos);
                } else {
                    targetPos = currentState === STATE.TREE ? photo.userData.treePos : photo.userData.scatterPos;
                    
                    // 散开时轻微浮动
                    if (currentState === STATE.SCATTER) {
                        photo.position.y += Math.sin(clock.getElapsedTime() + idx) * 0.01;
                    }

                    // 聚合时恢复基础旋转
                    if (currentState === STATE.TREE) {
                        photo.rotation.copy(photo.userData.baseRot);
                        photo.rotation.y += 0.01 * clock.getElapsedTime();
                    }
                }

                // 插值到目标位置和缩放
                photo.position.lerp(targetPos, 0.1);
                photo.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);
            });
        }

        /**
         * 更新旋转（惯性）
         */
        function updateRotation() {
            if (currentState === STATE.SCATTER && isHandDetected) {
                // 应用旋转速度
                mainGroup.rotation.y += rotationVelocity.y;
                mainGroup.rotation.x += rotationVelocity.x;

                // 速度衰减（惯性）
                rotationVelocity.y *= 0.96;
                rotationVelocity.x *= 0.92;

                // 限制X轴旋转（防止翻转）
                mainGroup.rotation.x = THREE.MathUtils.clamp(
                    mainGroup.rotation.x,
                    -Math.PI / 4,
                    Math.PI / 4
                );
            } else if (currentState === STATE.TREE) {
                // 聚合时缓慢旋转
                mainGroup.rotation.y += CONFIG.animation.rotateSpeed;
            }
        }

        // ===================== 工具函数 =====================
        /**
         * 获取随机球面上的点
         * @param {number} radius 半径
         * @returns {THREE.Vector3} 点坐标
         */
        function getRandomSpherePoint(radius) {
            const u = Math.random();
            const v = Math.random();
            const theta = 2 * Math.PI * u;
            const phi = Math.acos(2 * v - 1);
            return new THREE.Vector3(
                radius * Math.sin(phi) * Math.cos(theta),
                radius * Math.sin(phi) * Math.sin(theta),
                radius * Math.cos(phi)
            );
        }

        /**
         * 窗口大小变化处理
         */
        function onWindowResize() {
            const wrapper = document.getElementById('canvas-wrapper');
            const width = wrapper.clientWidth;
            const height = wrapper.clientHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();

            renderer.setSize(width, height);
            composer.setSize(width, height);
            composer.passes[1].resolution.set(width, height);
        }

        /**
         * 全屏切换
         */
        function bindFullscreenToggle() {
            const wrapper = document.getElementById('canvas-wrapper');
            const btn = document.getElementById('fullscreen-btn');

            btn.addEventListener('click', () => {
                wrapper.classList.toggle('hide-ui');
                btn.title = wrapper.classList.contains('hide-ui') ? '显示UI' : '切换沉浸模式';
            });
        }

        // ===================== 主函数 =====================
        async function init() {
            // 初始化场景
            initScene();
            
            // 绑定事件
            bindFullscreenToggle();
            bindPhotoUpload();
            
            // 初始化手势识别
            await initHandTracking();
            
            // 动画循环
            function animate() {
                requestAnimationFrame(animate);
                updateParticles();
                composer.render();
            }
            animate();
        }

        // 启动应用
        init();
    </script>
